<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

<header>

</header>
<app-sidebar></app-sidebar>
<body>
    <div class="container bg-white mt-sm-4 mb-5">
        
        <div class="wrapper d-flex justify-content-center flex-column px-md-5 px-1">
            <div class="h3 text-center font-weight-bold"></div><br>
            <div class="row my-4">
                <div class="col-md-6"> <label>RFC  </label> <input type="text" placeholder="Ingrese homoclave"> </div>
                <div class="col-md-6 pt-md-0 pt-4"> <label>Compania</label> <input type="text" placeholder="Nombre de la empresa"> </div>
            </div>
            <div class="row my-md-4 my-2">
                <div class="col-md-6"> <label>Correo electronico</label> <input type="email" placeholder="Ingrese email"> </div>
                <div class="col-md-6 pt-md-0 pt-4"> <label>Numero telefono</label> <input type="tel" placeholder="Ingrese su numero"> </div>
            </div>
            <div class="row my-md-4 my-2">
                <div class="col-md-6"> <label>Contrase単a</label> <input type="password" placeholder="Ingrese Contrase単a"> </div>
                <div class="col-md-6"> <label>Confirmar Contrase単a</label> <input type="password" placeholder="Repetir Contrase単a"> </div>
                
            </div> <label class="mt-md-0 mt-2">Numero empleados</label>
            <div class="d-lg-flex justify-content-between align-items-center pb-4">
                <div class="size"> <label class="option"> <input type="radio" name="radio">&lt; 10 <span class="checkmark"></span> </label> </div>
                <div class="size"> <label class="option"> <input type="radio" name="radio">11 - 25 <span class="checkmark"></span> </label> </div>
                <div class="size"> <label class="option"> <input type="radio" name="radio">26 - 50 <span class="checkmark"></span> </label> </div>
                <div class="size"> <label class="option"> <input type="radio" name="radio">50 - 100 <span class="checkmark"></span> </label> </div>
                <div class="size"> <label class="option"> <input type="radio" name="radio">&gt; 100 <span class="checkmark"></span> </label> </div>
                
            </div>
            <form routerLink="/login">
                <button class="btn" type="button">Registrarse</button>
            </form>
                
        </div>
    </div>
</body>
</html>
