<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
</head>
<header>
    <app-header-page title="Estadisticas"></app-header-page>
</header>
<app-sidebar></app-sidebar>

<body style="padding-top: 60px;">
    <!-- Content Wrapper. Contains page content -->
    <div class="card card-success">
        <div class="card-header" style="background: purple;">
            <h3 class="card-title">Volumen de ventas</h3>
            <div class="card-tools">
                <div class="form-group mb-0">
                    <select class="form-control" [(ngModel)]="selectedOption" (change)="handleDateChange()" style="height: 30px; font-size: 15px; border-radius: 10px; background-color: #D9D9D9;">
                        <option value="dia">Ultima Semana</option>
                        <option value="mes">Ultimo Mes</option>
                        <option value="anio">Ultimo Año</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body">                    
            <div class="chart">
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <div style="text-align: end; margin-right: 25px;">
            <p style=" margin-top: auto; text-decoration: underline;
            cursor: pointer;" routerLink="/volumen">Mas Información </p>
        </div>
        <!-- /.card-footer -->
    </div>


    <div class="card card-success">
        <div class="card-header" style="background: purple;">
            <h3 class="card-title">Cantidad de ventas</h3>
            <div class="card-tools">
                <div class="form-group mb-0">
                    <select class="form-control" [(ngModel)]="selectedOption2" (change)="handleDateChange2()" style="height: 30px; font-size: 15px; border-radius: 10px; background-color: #D9D9D9;">
                        <option value="dia">Ultima Semana</option>
                        <option value="mes">Ultimo Mes</option>
                        <option value="anio">Ultimo Año</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="chart">
                <canvas id="barChart2"></canvas>
            </div>
        </div>
        <div style="text-align: end; margin-right: 25px;">
            <p style=" margin-top: auto; text-decoration: underline;
            cursor: pointer;" routerLink="/volumen">Mas Información </p>        </div>
        <!-- /.card-body -->
    </div>
    <div class="card card-success">
        <div class="card-header" style="background: purple;">
            <h3 class="card-title">Ticket Promedio</h3>
            <div class="card-tools">
                <div class="form-group mb-0">
                    <select class="form-control" [(ngModel)]="selectedOption3" (change)="handleDateChange3()" style="height: 30px; font-size: 15px; border-radius: 10px; background-color: #D9D9D9;">
                        <option value="dia">Ultima Semana</option>
                        <option value="mes">Ultimo Mes</option>
                        <option value="anio">Ultimo Año</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="chart">
                <canvas id="barChart3"></canvas>
            </div>
        </div>
        <div style="text-align: end; margin-right: 25px;">
            <p style=" margin-top: auto; text-decoration: underline;
            cursor: pointer;" routerLink="/volumen">Mas Información </p>        </div>
        <!-- /.card-body -->
    </div>


</body>
<!-- /.card -->

</html>
