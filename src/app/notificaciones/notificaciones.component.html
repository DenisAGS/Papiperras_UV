<!DOCTYPE html>
<html>

<head>
    <title>Notificaciones</title>
</head>
<header>
    <app-header-page title="Notificaciones"></app-header-page>
</header>
<app-sidebar></app-sidebar>

<body style="margin-top: 60px;">
    <!-- Content Wrapper. Contains page content -->
    <div id="principal">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-10">
                        <div>
                            <div class="card direct-chat direct-chat-primary" style="background: rgba(255, 201, 148, 0.2);
                            border-radius: 25px;">
                                <div class="card-header">
                                    
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <!-- Conversations are loaded here -->
                                    <div class="direct-chat-messages" style="height: 60vh;">
                                        <!-- Message. Default to the left -->
                                        <div class="row m-2"
                                            style="background: rgba(103, 0, 105, 0.7); opacity: 2; border-radius: 20px; margin-top: 25px;">
                                            <div class="col-3 col-md-2 d-flex align-items-center justify-content-center">
                                                <img src="../assets/Images/notificaciones/ventas.png" alt="Imagen del producto"
                                                    style="height: 70px; width: 70px; border-radius: 15px;">
                                            </div>
                                            <div class="col-6 col-md-6 d-flex align-items-center ">
                                                    <p style="font-size: 25px;">Ventas por preparar</p>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <p class="mt-4" style="font-size: 25px;">5 pendientes</p>
                                            </div>
                                        </div><br>
                                        
                                        <div class="row m-2"
                                            style="background: rgba(103, 0, 105, 0.7); opacity: 2; border-radius: 20px; margin-top: 25px;">
                                            <div class="col-3 col-md-2 d-flex align-items-center justify-content-center">
                                                <img src="../assets/Images/notificaciones/preguntas.jpg" alt="Imagen del producto"
                                                    style="height: 70px; width: 70px; border-radius: 15px;">
                                            </div>
                                            <div class="col-5 col-md-6 d-flex align-items-center ">
                                                    <p style="font-size: 25px;">Preguntas de clientes</p>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <p class="mt-4" style="font-size: 25px;">4 pendientes</p>
                                            </div>
                                        </div><br>
                                        <div class="row m-2"
                                            style="background: rgba(103, 0, 105, 0.7); opacity: 2; border-radius: 20px;">
                                            <div class="col-3 col-md-2 d-flex align-items-center justify-content-center">
                                                <img src="../assets/Images/notificaciones/reclamos.png" alt="Imagen del producto"
                                                    style="height: 70px; width: 70px; border-radius: 15px;">
                                            </div>
                                            <div class="col-5 col-md-6 d-flex align-items-center ">
                                                    <p style="font-size: 25px;">Reclamos</p>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <p class="mt-4" style="font-size: 25px;">2 pendientes</p>
                                               
                                            </div>
                                        </div>
                      
                                        <!-- /.direct-chat-msg -->

                                    </div>
                                    <!--/.direct-chat-messages-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <app-footer-page></app-footer-page>
</body>

</html>
